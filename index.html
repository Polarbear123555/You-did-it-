<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Download</title>
    <script>
        // Funktion, die das PDF automatisch herunterl√§dt
        window.onload = function () {
            const link = document.createElement('a');
            link.href = 'You_did_it.pdf'; 
            link.download = 'You_did_it.pdf'; 
            link.click();
        };
    </script>
</head>

</html>
